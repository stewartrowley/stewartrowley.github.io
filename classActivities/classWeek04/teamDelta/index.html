<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<main></main>
<header>
    <div class="head">
        <img src="images/delta.png" alt="Delta Logo">
        <p>Mobile Boarding Pass</p>
    </div>
    <p class="name">Gabby Salamore</p>

</header>
<body>
    <section>
        <div class="denver">
            <p>Departs 12:45pm</p>
            <h1>Den</h1>
            <p>Denver</p>
        </div>
        <div class="pass">
            <img src="images/boardingPass.PNG" alt="Plane">
        </div>
        <div class="boston">
            <p>Arrives 5:30pm</p>
            <h1>Bos</h1>
            <p>Boston</p>
        </div>
    </section>
   

    <section>
        <div class="date">
            <h5>Date</h5>
            <p>12/21/15</p>
        </div>

        <div class="flight">
            <h5>Flight</h5>
            <p>12/21/15</p>
        </div>
        <div class="gate">
            <h5>Gate</h5>
            <p>B12</p>
        </div>


        <div class="seat">
            <h5>Seat</h5>
            <p>B10</p>
        </div>
        <div class="board">
            <h5>Boarding Zone</h5>
            <p>1</p>
        </div>
        <div class="time">
            <h5>Boarding Time</h5>
            <p>11:45 AM</p>
        </div>
    </section>

    <footer>
        <img src="images/barcode.PNG" alt="Barcode">
        <p>Thank you for flying with Delta</p>
    </footer>
    
</body>
</main>
</html>
