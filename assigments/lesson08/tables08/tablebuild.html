<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Table</title>
</head>
<body>
    <div>
        <table>
            <th title="title" colspan="3">
                ASCME Wildwest
            </th>

            <tr class="header-type">
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
            </tr>
            <tr class="aob">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class="snd">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class="aob">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr class="snd">
                <td>November</td>
                <td>$8,610</td>
                <td id="third">$7,500</td>
            </tr>
            <tr class="aob">
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr class="snd">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            <tr class="compiled">
                <td colspan="3"> 12.20.2020 by bRauls</td>
            </tr>
        
        </table>
    </div>
</body>
</html>
