        <h1>Winter Weather</h1>

<main>
    <body>
        <form method="get" action="thanks.html">
            <fieldset class="applicant">
                <legend class="applicant-title">Applicant Information</legend>
                <label class="apply">Full Name<input type="text" name="fullname" pattern="[A-Z] {5, 100}" required></label>
                <label class="apply">Email<input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="apply">Phone<input type="tel" name="phone" placeholder="123657342" required></label>
                <label class="apply">Zip Code<input type="number" name="zipcode" required></label>
            </fieldset>

            <fieldset class="weather-data">
                <legend id="stormleg">Storm Information</legend>

                <div id="storm-date"></div>
                    <label class="apply">Storm Date<input type="date" name="date"></label>
                </div>
                <div id="dropdown">
                    <label class="apply" for="storm-type-choice">Storm Type<input list="storm-type-options" id="storm-type-choice" name="storm-type-choice" /></label>
                    <datalist id="storm-type-options">
                        <option value="Tornado">Tornado</option>
                        <option value="Flash Flood">Flash Flood</option>
                        <option value="Hail">Hail</option>
                        <option value="Hurricane">Hurricane</option>
                        <option value="Thunderstorm">Thunderstorm</option>
                    </datalist>
                </div>

                <div class="slider">
                    <label class="flex" for="rating">Rating:<input type="range" id="rating" value="5" min="1" max="10" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span id="ratingvalue">5</span></label>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </div>
                <div id="select-menu">
                    <label class="apply">Storm Region 
                       <select name="region">
                           <option>Select Region</option>
                           <option value="rexburg">Rexburg</option>
                           <option value="idaho falls">Idaho Falls</option>
                           <option value="boise">Boise</option>
                           <option value="walla walla">Walla Walla</option>
                        </select>
                    </label>
                </div>

                <div class="multiple">
                    <div>User in-danger level</div>
                    <label class="radio"><input type="radio" name="in-danger level" value="yes">Yes</label>
                    <label class="radio"><input type="radio" name="in-danger level" value="maybe">Maybe</label>
                    <label class="radio"><input type="radio" name="in-danger level" value="no">No</label>
                </div>
                <div id="comment-box">
                    <label class="applied">Additional Information or Comments<textarea name="comment" class="applied" cols="30" rows="10"></textarea></label>
                </div>
            </fieldset>

            <div class="subimission">
                <input type="submit" value="Inform Weather Danger" class="submitBtn">
            </div>
        </form>
    </body>
</main>

<footer class="ending">
    <p id="locate">&#169; 2021 | Stewart M. Rowley | Washington </p>

</footer>
